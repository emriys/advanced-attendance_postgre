<!DOCTYPE html>
<html>
<head>
	<title>Attendance History - NIESAT</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/historystyle.css')}}">
</head>
<body>
	<header>
		<img src="{{url_for('static', filename='images/LOGO.jpg')}}" alt="NIESAT Logo" width="80" height = "80"/>
		<h2>View Attendance History</h2>
	</header>
	<main>
		<form action="{{ url_for('routes.check') }}" method="POST">
			<h2>Select date range</h2> <br><br>
			<label for="username">StateCode <span class="required">*</span></label>
			<input type="text" id="username" name="statecode" pattern="[Kk][Ww]/\d{2}[a-zA-Z]/\d{4}" title="Must contain correct and complete statecode: KW/XXX/XXXX" required>

			<label for="start">Start Date:</label>
			<input type="date" id="start" name="start" required onchange="document.getElementById('end').min = this.value">

			<label for="end">End Date:</label>
			<input type="date" id="end" name="end" required>

			<button type="submit">Submit</button>
			<p>Haven't signed in today? <a href="{{ url_for('routes.signin') }}">Sign-In</a></p>
		</form>
	</main>
</body>
</html>
